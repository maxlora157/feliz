// Arquivo de configuração do sistema de canais
// Traduzido por mkbu95
//---------------------------------------------------------

chsys: (
{
	/* Canais Padrão (disponíveis na inicialização do emulador) */
	default_channels: {
		/* nome_do_canal : cor_das_mensagens_do_canal */
	 	principal: "Orange" /* Disponível como #principal */
		suporte: "Blue" /* Disponível como #suporte */
		trocas: "Red" /* Disponível como #trocas */
		offtopic: "Cyan" /* Disponível como #offtopic */
		/* Você pode adicionar quantos canais quiser */
	}
	/* Cores Disponíveis */
	colors: {
		Default: "0xffffff" /* Canais personalizados utilizam a primeira cor listada aqui, a não ser que uma fonte seja selecionada através do @channel. */
		Red: "0xff0000" //vermelho
		Blue: "0x83cfe9" //azul
		Orange: "0xe57c00" //laranja
		Cyan: "0x00b89d" //ciano
		Yellow: "0xffff90" //amarelo
		Green: "0x28bf00" //verde
		Light_Green: "0x3dff98" //verde claro
		Normal: "0x00ff00" //normal
		/* Você pode adicionar quantas cores quiser */
	}
	/* Permitir usuários a criar seus próprios (e privados) canais através do comando @channels? */
	/* (você também deve permitir que os jogadores usem o comando @channels em groups.conf) */
	allow_user_channel_creation: true
	
	/* "map_local_channel" é um canal instanciado único para os mapas do jogo */
	map_local_channel: true
	map_local_channel_name: "map" /* Disponível como #map */
	map_local_channel_color: "Yellow"
	map_local_channel_autojoin: true /* Você pode desabilitar a entrada automática no canal em mapas específicos através de um mapflag ou zone. */

	/* "ally_channel" é um canal compartilhado por todos os clãs aliados ao seu */
	ally_channel_enabled: true
	ally_channel_name: "ally" /* Disponível como #ally */
	ally_channel_color: "Green"
	ally_channel_autojoin: true /* Entrar automaticamente no canal quando logar? */

	/* "irc_channel" é um canal especial conectado a uma sala específica em qualquer rede irc. */
	irc_channel_enabled: false
	irc_channel_name: "irc" /* Disponível como #irc */
	irc_channel_color: "Light_Green"
	irc_channel_network: "irc.rizon.net:6665" /* rede conectada a (:e porta) */
	irc_channel_channel: "#Hercules" /* canal a entrar na rede */
	irc_channel_nick: "Hercules_chSysBot" /* nick usado pelo bot */
	irc_channel_nick_pw: "" /* senha para este nick (se possuir) para identificar o nick no servidor irc */
	irc_channel_use_ghost: false /* enviar o comando GHOST para o servidor de nick (exige que irc_channel_nick_pw esteja preenchido) */
}
)
