// Configurações compartilhadas por mais de um servidor.

// Exibir no registro (log) as conexões Inter, etc.?
log_inter: 1

// Nome do arquivo de registro (log) do Inter
inter_log_filename: log/inter.log

// Intervalo máximo de nível em um grupo para manter a divisão de experiência.
party_share_level: 15

// Você pode especificar a codificação da página para usar em suas tabelas do MySQL aqui.
// (Este recurso é disponível a partir do MySQL 4.1+)
//default_codepage: 

// Para IPs, especialmente em Linux, você pode usar localhost ao invés de 127.0.0.1 
// Em Windows, you precisa usar 127.0.0.1. Se você ver uma mensagem como:
// "Can't connect to local MySQL server through socket '/tmp/mysql.sock' (2)"
// e você usou localhost, troque para 127.0.0.1

// Configurações Globais do SQL
// sobrescritas por configurações locais quando o hostname é definido
// (somente o login-sever interpreta estas configurações)
sql.db_hostname: 127.0.0.1
sql.db_port: 3306
sql.db_username: ragnarok
sql.db_password: ragnarok
sql.db_database: ragnarok
sql.codepage:

// MySQL Character SQL server
char_server_ip: 127.0.0.1
char_server_port: 3306
char_server_id: ragnarok
char_server_pw: ragnarok
char_server_db: ragnarok

// MySQL Map SQL Server
map_server_ip: 127.0.0.1
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: ragnarok
map_server_db: ragnarok

// MySQL Log SQL Database
log_db_ip: 127.0.0.1
log_db_port: 3306
log_db_id: ragnarok
log_db_pw: ragnarok
log_db_db: logs
log_codepage:
log_login_db: loginlog

// == Configurações de Reconexão do MySQL
// ===========================
// - mysql_reconnect_type
// - 1: quando mysql desconectar durante a execução, o servidor tentar reconectar-se por mysql_reconnect_count vezes e,
// -- se não obter sucesso, o servidor é desligado
// - 2: quando mysql desconectar durante a execução, o servidor tentar reconectar-se indefinidamente
mysql_reconnect_type:2
// - mysql_reconnect_count
// - número de vezes para tentar a reconexão quando o banco de dados se desconectar durante a execução
// - somente usado quando when mysql_reconnect_type é 1
mysql_reconnect_count:1

